<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <script src="pizzahub.js"></script>
    <title>Pizza Hub Log In</title>
   
</head>

<body id="body">

    <div id="cart-container">
        <h1 style="margin: 10px auto; width: fit-content; border-bottom: 1px solid gray;">Your Cart</h1>
        <div id="cart-div"></div>
        <h1 id="price">Total: $0.00</h1>
        <button type="button" id="checkout-btn" class="cart-btn" onclick="checkout(this.innerHTML)">Checkout</button>
        <div id="checkout-div">
            <h3 style="width: fit-content; margin: 0 auto;">Choose payment option:</h3>
            <div id="checkout-labels">
                <div class="checkout-label" id="cash-label" onclick="paymentClick('#cash', '#card')">
                    <h3>Cash</h3>
                </div>
                <div class="checkout-label" id="card-label" onclick="paymentClick('#card', '#cash')">
                    <h3>Card</h3>
                </div>
            </div>
            <div id="checkout-flex">
                <div id="cash" class="payment-type">
                    <p><em>*No change given. Extra Money will be kept as tips.*</em></p>
                    <button type="button" id="place-order-cash" class="finish-checkout cart-btn" onclick="finishCheckout('#cash')">Place Order</button>
                </div>
                <div id="card" class="payment-type">
                    <div class="form">
                        <div class="field-container">
                            <label class="card-info-label label-login" for="name">Name On Card</label>
                            <input class="card-input input-login" id="name" type="text">
                        </div>
                        <div class="field-container">
                            <label class="card-info-label label-login" for="cardnumber">Card Number</label>
                            <input class="card-input input-login" id="cardnumber" maxlength="16" type="text" pattern="[0-9]*" inputmode="numeric">
                        </div>
                        <div class="field-container">
                            <label class="card-info-label label-login" for="expirationdate">Expiration (mm/yy)</label>
                            <input class="card-input input-login" id="expirationdate" maxlength="5" type="text" pattern="[0-9]*" inputmode="numeric">
                        </div>
                        <div class="field-container">
                            <label class="card-info-label label-login" for="securitycode">Security Code</label>
                            <input class="card-input input-login" id="securitycode" maxlength="3" type="text" pattern="[0-9]*" inputmode="numeric">
                        </div>
                        <button type="button" id="place-order-card" class="finish-checkout cart-btn" onclick="finishCheckout('#card')">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="topnav">
        <div class="logo-container">  
            <img src="links&images/home-logo.png" class="logo" alt=""> 
        </div>
        <a class="active" href="index.html">Home</a>
        <a class="active" href="menu.html">Menu</a>
        <a class="active" href="application.html" id="apply-tab">Apply</a>
        <a class="active" href="log-in.html" id="sign-in-btn">Sign In</a>
        <a class="active" id="sign-out-btn" onclick="signOut()">Sign Out</a>
        <button type="button" class="cart-tab active" onclick="openCart()"><ion-icon class="cart-icon" name="cart"></ion-icon></button>
    </section>

    <div class="tab-margin">
        <div class="tab">
            <div class="spaceButtons">
                <button class="tablinks btn-login1" onclick="openLoginPage(event, 'myDiv1')">Log In</button>
            </div>
            <div class="spaceButtons1">
                <button class="tablinks btn-signup1" onclick="openLoginPage(event, 'myDiv2')">Create an account</button>
            </div>
        </div>
    </div>

    <div class="login-and-signup">

        <section class="login">
            <div id="myDiv1" class="login-anotherdiv tabcontent">
                <form class="login-info">
                    <div class="login-username">
                        <label class="label-login" for="login-username">Username:</label>
                        <input type="text input-login" id="login-username" name="username">
                    </div>
                    <div class="login-pw">
                        <label class="label-login" for="login-pass">Password:</label>
                        <input type="password input-login" id="login-pass" name="password" minlength="8" required>
                    </div>
                    <input class="btn-login1 input-login input-submit" type="submit" value="Sign in" onclick="logIn()">
                </form>
            </div>
        </section>

        <section class="signup">
            <div id="myDiv2" class="signup-anotherdiv tabcontent">
                <form class="signup-info">
                    <div class="signup-name">
                        <label class="label-login" for="username">Username:</label>
                        <input type="text input-login" id="username" name="username" required>
                    </div>
                    <div class="signup-name">
                        <label class="label-login" for="username">Email:</label>
                        <input type="text input-login" id="email" name="email" required>
                    </div>
                    <div class="signup-pw">
                        <label class="label-login" for="pass">Password (8 characters minimum):</label>
                        <input type="password input-login" id="pass" name="password" minlength="8" required>
                    </div>
                    <div class="signup-pw">
                        <label class="label-login" for="confirm-pass">Confirm Password:</label>
                        <input type="password input-login" id="confirm-pass" name="confirm-password" minlength="8" required>
                    </div>
                    <input class="btn-signup1 input-login input-submit" type="submit" value="Create Account" onclick="signUp()">
                    <p>Welcome!</p>
                </form>
            </div>
        </section>
    </div>

        </div>
