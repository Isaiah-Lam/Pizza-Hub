<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="pizzahub.js"></script>
    <title>Pizza Hub Log In</title>
   
</head>

<body id="body">

    <div id="cart-container">
        <h1 style="margin: 10px auto; width: fit-content;">Your Cart</h1>
    </div>

    <section class="topnav">
        <div class="logo-container">  
            <img src="links&images/home-logo.png" class="logo" alt=""> 
        </div>
        <a class="active" href="index.html">Home</a>
        <a class="active" href="menu.html">Menu</a>
        <a class="active" href="log-in.html" id="sign-in-btn">Sign In</a>
        <a class="active" id="sign-out-btn" onclick="signOut()">Sign Out</a>
        <button type="button" class="cart-button" onclick="openCart()"><ion-icon class="cart-icon" name="cart"></ion-icon></button>
    </section>

    <div class="tab-margin">
        <div class="tab">
            <div class="spaceButtons">
                <button class="tablinks btn-login1" onclick="openLoginPage(event, 'myDiv1')">Log In</button>
            </div>
            <div class="spaceButtons1">
                <button class="tablinks btn-signup1" onclick="openLoginPage(event, 'myDiv2')">Create an account</button>
            </div>
        </div>
    </div>

    <div class="login-and-signup">

        <section class="login">
            <div id="myDiv1" class="login-anotherdiv tabcontent">
                <form class="login-info">
                    <div class="login-username">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username">
                    </div>
                    <div class="login-pw">
                        <label for="login-pass">Password:</label>
                        <input type="password" id="login-pass" name="password" minlength="8" required>
                    </div>
                    <input class="btn-login1" type="submit" value="Sign in" onclick="logIn()">
                </form>
            </div>
        </section>

        <section class="signup">
            <div id="myDiv2" class="signup-anotherdiv tabcontent">
                <form class="signup-info">
                    <div class="signup-name">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="signup-name">
                        <label for="username">Email:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="signup-pw">
                        <label for="pass">Password (8 characters minimum):</label>
                        <input type="password" id="pass" name="password" minlength="8" required>
                    </div>
                    <div class="signup-pw">
                        <label for="confirm-pass">Confirm Password:</label>
                        <input type="password" id="confirm-pass" name="confirm-password" minlength="8" required>
                    </div>
                    <input class="btn-signup1" type="submit" value="Create Account" onclick="signUp()">
                    <p>Welcome!</p>
                </form>
            </div>
        </section>
    </div>
    <section class="footer">
        <div class="copyright">
            <p>Â© Copyright 2021 Three Guys LLC</p>
            <a href="https://www.facebook.com/pizzahub"><ion-icon class="icon facebook" name="logo-facebook"></ion-icon></a>
            <a href="https://twitter.com/pizzahub"><ion-icon class="icon twitter" name="logo-twitter"></ion-icon></a>
            <a href="https://www.instagram.com/pizzahub/"><ion-icon class="icon instagram" name="logo-instagram"></ion-icon></a>
            <a href="https://www.youtube.com/user/pizzahub"><ion-icon class="icon youtube" name="logo-youtube"></ion-icon></a>
            <a href="https://www.tumblr.com/blog/view/pizzahub"><ion-icon class="icon tumblr" name="logo-tumblr"></ion-icon></a>
            <a href="https://www.reddit.com/r/Pizza/"><ion-icon class="icon reddit" name="logo-reddit"></ion-icon></a>
            <a href="https://github.com/JoelFasnacht/Pizza-Hub/"><ion-icon class="icon github" name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/pizza-hub-b4502578/"><ion-icon class="icon linkedin" name="logo-linkedin"></ion-icon></a>
            <a href="https://www.pinterest.com/pizzahub/"><ion-icon class="icon pinterest" name="logo-pinterest"></ion-icon></a>
            <a href="https://www.snapchat.com/"><ion-icon class="icon snapchat" name="logo-snapchat"></ion-icon></a>
            <a href="https://tinder.com"><ion-icon class="icon tinder" name="flame"></ion-icon></a>
        </div>
    </section>
    
</body>


</html>
