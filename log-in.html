<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="pizzahub.js"></script>
    <title>Pizza Hub Log In</title>
   
</head>

<body>

    <section class="topnav">
        <a class="active" href="index.html">Home</a>
        <a class="active" href="menu.html">Menu</a>
        <a class="active" href="#contact">Contact</a>
        <a class="active" href="#about">About</a>
        <a class="active" href="log-in.html">Sign In</a>
    </section>

    <div class="logo-container">  
        <img src="links&images/home-logo.png" class="logo" alt=""> 
    </div>

    <div class="login-and-signup">
        <section class="login">
            <div class="login-head">
                <div class="login-divider">
                    <h1>Log In</h1>
                </div>
                <button onclick="myFunction()" class="btn-login">Already have an account?</button>
            </div>
            <div id="myDiv1" class="login-anotherdiv">
                <form class="login-info">
                    <div class="login-username">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username">
                    </div>
                    <div class="login-pw">
                        <label for="login-pass">Password:</label>
                        <input type="password" id="login-pass" name="password" minlength="8" required>
                    </div>
                    <input class="btn-login" type="submit" value="Sign in" onclick="logIn()">
                </form>
            </div>
        </section>
        <section class="signup">
            <div class="signup-head">
                <div class="signup-divider">
                    <h1> Sign up</h1>
                </div>
                <button onclick="myFunction1()" class="btn-signup">Don't have an account?</button>
            </div>
            <div id="myDiv2" class="signup-anotherdiv">
                <form class="signup-info">
                    <div class="signup-name">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="signup-name">
                        <label for="username">Email:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="signup-pw">
                        <label for="pass">Password (8 characters minimum):</label>
                        <input type="password" id="pass" name="password" minlength="8" required>
                    </div>
                    <div class="signup-pw">
                        <label for="confirm-pass">Confirm Password:</label>
                        <input type="password" id="confirm-pass" name="confirm-password" minlength="8" required>
                    </div>
                    <input class="btn-signup" type="submit" value="Create Account" onclick="signUp()">
                    <p>Welcome!</p>
                </form>
            </div>
        </section>
    </div>
    
</body>


</html>
